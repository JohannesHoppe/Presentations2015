<!doctype html>
<html lang="de">

    <head>
        <meta charset="utf-8">

        <title>Dreamteam: ASP.NET Core und Angular 2</title>

        <meta name="description" content="Dreamteam: ASP.NET Core und Angular 2">
        <meta name="author" content="Johannes Hoppe">

        <link rel="shortcut icon" href="img/favicon.ico" >
        <meta property="og:image" content="https://johanneshoppe.github.io/presentations/2016/Angular2_dotnetCore/img/thumbnail.png" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/angular2.css">
        <link rel="stylesheet" href="lib/font/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="lib/font/ionicons/css/ionicons.min.css" />

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/github-angular-red.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>

    <body>
        <div class="reveal" id="reveal">
            <div class="slides">

                <section data-state="angular2">

                    <img src="logos">
                    <h1 style="font-size: 3.2em; line-height: 1.3em; color: #68217a"><img style="margin-bottom: -100px;" src="img/logos/core-logo.png" width="300px"> Core</h1>
                    <h3 style="font-size: 0.8em;line-height:6em">DDC 2016 DevSession</h3>

                </section>
                
                <section>
                    <blockquote>
                    Angular 1 is a framework.<br>Angular 2 is a platform.<br>
                    
                    </blockquote>
                    <small>Brad Green (Google)</small>
                </section>
                
                <section>
                    <blockquote>
                     We’ve rebuilt the foundation of .NET: [...] [for]<!--to be targeted at the needs of today’s world:-->
                     highly distributed cloud applications, micro services and containers.
                    
                    </blockquote>
                    <small>Rich Landers (Microsoft)</small><!-- <a href="https://blogs.msdn.microsoft.com/dotnet/2016/06/27/announcing-net-core-1-0/">source</a></small>-->
                </section>

                <section data-markdown="slides/01_entscheidung.md"></section>

                




                <section data-state="prequel">
                  <section>
                    <div class="books">
                      <div class="book">
                        <a href="http://www.amazon.de/dp/3864903572" target="_blank">
                            <img src="img/buch.jpg" width="40%"
                                style="-webkit-box-shadow: 10px 10px 5px 0px rgba(196,196,196,1) !important;
                                        -moz-box-shadow: 10px 10px 5px 0px rgba(196,196,196,1) !important;
                                        box-shadow: 10px 10px 5px 0px rgba(196,196,196,1) !important;
                                        border: 1px solid silver !important;">
                        </a>
                      </div>
                    </div>
                  </section>
                </section>  
   
                <section data-markdown="slides/end.md" data-state="angular2start" class="hidePrint"></section>
            

            </div>

        </div>

        <div class="pesentation-details hidePrint">
            <p>
                @JohannesHoppe
                <span >| <a href="?print-pdf" tooltip="activates PDF print stylesheet" target="_blank">Print PDF</a></span> - <a href="/" style="font-weight: bold; text-decoration: underline;">zurück</a>
            </p>
        </div>


        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.min.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                minScale: 0.2,
                maxScale: 1.0,
                controls: true,
                progress: true,
                history: true,
                center: true,

                transition: 'convex', // none/fade/slide/convex/concave/zoom

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown-hacked.js' }, // HACKED!!
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    // own:
                    { src: 'plugin/showSource/jqlite.min.js' },
                    { src: 'plugin/showSource/http.min.js' },
                    { src: 'plugin/showSource/enhanceCodeBlocks.js' },
                    { src: 'plugin/showSource/showSource.js' },
                    { src: 'plugin/handsOn/handsOn.js' }

                ]
            });
        </script>
    </body>
</html>
